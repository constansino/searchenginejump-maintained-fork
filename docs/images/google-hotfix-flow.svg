<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="620" viewBox="0 0 1280 620" role="img" aria-label="Google positioning hotfix flow">
  <defs>
    <linearGradient id="bg2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#fff7ed"/>
      <stop offset="100%" stop-color="#eef2ff"/>
    </linearGradient>
    <marker id="arrow2" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" fill="#7c2d12"/>
    </marker>
    <style>
      .title { font: 700 34px 'Segoe UI', 'Microsoft YaHei', sans-serif; fill: #111827; }
      .sub { font: 500 18px 'Segoe UI', 'Microsoft YaHei', sans-serif; fill: #374151; }
      .box { fill: #ffffff; stroke: #fdba74; stroke-width: 2; rx: 18; }
      .step { font: 700 20px 'Segoe UI', 'Microsoft YaHei', sans-serif; fill: #7c2d12; }
      .desc { font: 500 16px 'Segoe UI', 'Microsoft YaHei', sans-serif; fill: #334155; }
    </style>
  </defs>

  <rect width="1280" height="620" fill="url(#bg2)"/>
  <text x="40" y="56" class="title">Google Anchor Hotfix Flow | Google 定位热修复</text>
  <text x="40" y="88" class="sub">Goal: keep #sej-container aligned under Google search box without browser restart</text>

  <rect class="box" x="40" y="150" width="240" height="330"/>
  <text x="68" y="192" class="step">A) Watch DOM</text>
  <text x="68" y="226" class="desc">MutationObserver</text>
  <text x="68" y="258" class="desc">监听 class/style/child</text>
  <text x="68" y="290" class="desc">Trigger schedule()</text>

  <rect class="box" x="320" y="150" width="240" height="330"/>
  <text x="348" y="192" class="step">B) Find target</text>
  <text x="348" y="226" class="desc">Fallback anchor chain:</text>
  <text x="348" y="258" class="desc">Fgyi2e.rZj61 -> Fgyi2e</text>
  <text x="348" y="290" class="desc">-> GG4mbd -> CvDJxb</text>
  <text x="348" y="322" class="desc">-> #appbar</text>

  <rect class="box" x="600" y="150" width="240" height="330"/>
  <text x="628" y="192" class="step">C) Re-anchor</text>
  <text x="628" y="226" class="desc">Move #sej-container</text>
  <text x="628" y="258" class="desc">Normalize style props</text>
  <text x="628" y="290" class="desc">relative/width/margins</text>

  <rect class="box" x="880" y="150" width="240" height="330"/>
  <text x="908" y="192" class="step">D) Recompute size</text>
  <text x="908" y="226" class="desc">Read search box rect</text>
  <text x="908" y="258" class="desc">Align left + width</text>
  <text x="908" y="290" class="desc">with parent container</text>

  <line x1="280" y1="310" x2="320" y2="310" stroke="#7c2d12" stroke-width="4" marker-end="url(#arrow2)"/>
  <line x1="560" y1="310" x2="600" y2="310" stroke="#7c2d12" stroke-width="4" marker-end="url(#arrow2)"/>
  <line x1="840" y1="310" x2="880" y2="310" stroke="#7c2d12" stroke-width="4" marker-end="url(#arrow2)"/>

  <rect class="box" x="40" y="520" width="1080" height="64"/>
  <text x="64" y="560" class="desc">Fallback loop: resize + scroll events and 1s interval keep recovering alignment after dynamic page updates.</text>
</svg>
